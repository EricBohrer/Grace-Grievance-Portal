
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Grace's Grievance Portal</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffc6dc, #ffe8f0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #fff0f7;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input, select, textarea, label {
      width: 100%;
      font-size: 16px;
      text-align: left;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    input, select, textarea {
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background-color: hotpink;
      border: none;
      color: white;
      padding: 14px 20px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<canvas id="confetti-canvas" class="hidden" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:1000;"></canvas>

<div class="container" id="login-screen">
  <h2>Grace's Grievance Portal ğŸ’Œ</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<div class="container hidden" id="form-screen">
  <h2>Submit a Grievance ğŸŒ¹</h2>
  <form action="https://formspree.io/f/xyzwlenp" method="POST" onsubmit="return submitGrievance()">
    <input type="text" name="title" id="title" placeholder="Title" required />
    <textarea name="message" id="message" placeholder="What's bothering you?" required></textarea>
    
    <label for="mood">Mood</label>
    <select name="mood" id="mood">
      <option>ğŸ˜</option>
      <option>ğŸ˜­</option>
      <option>ğŸ¤¬</option>
      <option>ğŸ’€</option>
    </select>

    <label for="severity">Severity</label>
    <select name="severity" id="severity">
      <option>Low</option>
      <option>Moderate</option>
      <option>SEVERE DUCKIE SEVERE</option>
    </select>

    <button type="submit">Submit ğŸ’Œ</button>
  </form>
</div>

<div class="container hidden" id="thankyou-screen">
  <h2>Thank you, Grace ğŸ¦† ğŸ’–</h2>
  <p>Your grievance has been sent to Eric B Johnson ğŸ¦§ ğŸ’Œ</p>
  <p>He will get back to you very soon! (He will think about it)</p>
  <button onclick="goBack()">Submit Another</button>
</div>

<script>
  const correctUsername = "grace";
  const correctPassword = "chicken1";

  function login() {
    const user = document.getElementById("username").value.toLowerCase();
    const pass = document.getElementById("password").value;

    if (user === correctUsername && pass === correctPassword) {
      document.getElementById("login-screen").classList.add("hidden");
      document.getElementById("form-screen").classList.remove("hidden");
    } else {
      alert("WRONG!!! TRY AGAIN!!");
    }
  }

  function submitGrievance() {
    const title = document.getElementById("title").value;
    const message = document.getElementById("message").value;

    if (!title || !message) {
      alert("Please fill out the form.");
      return false;
    }

    document.getElementById("form-screen").classList.add("hidden");
    document.getElementById("thankyou-screen").classList.remove("hidden");

    // Confetti trigger
    const canvas = document.getElementById('confetti-canvas');
    canvas.classList.remove('hidden');
    confetti({
      particleCount: 150,
      spread: 100,
      origin: { y: 0.6 }
    });
    setTimeout(() => canvas.classList.add('hidden'), 3000);

    return true; // Allow form to submit
  }

  function goBack() {
    document.getElementById("thankyou-screen").classList.add("hidden");
    document.getElementById("form-screen").classList.remove("hidden");
    document.getElementById("title").value = "";
    document.getElementById("message").value = "";
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>
</html>
